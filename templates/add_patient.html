<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Nuevo Paciente</h2>
        <form method="POST" action="{{ url_for('add_patient') }}" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="patient_id" class="form-label">ID del Paciente:</label>
                <input type="text" id="patient_id" name="patient_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Nombre(s):</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="family" class="form-label">Apellido:</label>
                <input type="text" id="family" name="family" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Género:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                    <option value="unknown">Desconocido</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="maritalStatus" class="form-label">Estado Civil:</label>
                <select id="maritalStatus" name="maritalStatus" class="form-select" required>
                    <option value="S">Soltero</option>
                    <option value="M">Casado</option>
                    <option value="L">Unión Libre</option>
                    <option value="D">Divorciado</option>
                    <option value="W">Viudo</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="deceased" class="form-label">¿Fallecido?</label>
                <select id="deceased" name="deceased" class="form-select">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono:</label>
                <input type="text" id="phone" name="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Dirección:</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">Ciudad:</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">Estado:</label>
                <input type="text" id="state" name="state" class="form-control">
            </div>

            <div class="mb-3">
                <label for="postalCode" class="form-label">Código Postal:</label>
                <input type="text" id="postalCode" name="postalCode" class="form-control">
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">País:</label>
                <input type="text" id="country" name="country" class="form-control">
            </div>

            <div class="mb-3">
                <label for="contactName" class="form-label">Contacto de Emergencia (Nombre):</label>
                <input type="text" id="contactName" name="contactName" class="form-control">
            </div>

            <div class="mb-3">
                <label for="contactPhone" class="form-label">Teléfono de Emergencia:</label>
                <input type="text" id="contactPhone" name="contactPhone" class="form-control">
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Idioma Preferido:</label>
                <input type="text" id="language" name="language" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </form>

        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al inicio</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
